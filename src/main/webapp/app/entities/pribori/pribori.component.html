<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.pribori.home.title">Priboris</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pribori" [routerLink]="['/pribori/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.pribori.home.createLabel">
            Create new Pribori
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="priboris">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.pribori.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.pribori.vrsta">Vrsta</span></th>
            <th><span jhiTranslate="manProdApp.pribori.jedMere">Jed Mere</span></th>
            <th><span jhiTranslate="manProdApp.pribori.namena">Namena</span></th>
            <th><span jhiTranslate="manProdApp.pribori.cena">Cena</span></th>
            <th><span jhiTranslate="manProdApp.pribori.trajanje">Trajanje</span></th>
            <th><span jhiTranslate="manProdApp.pribori.zahvati">Zahvati</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pribori of priboris ;trackBy: trackId">
                <td><a [routerLink]="['/pribori', pribori.id, 'view' ]">{{pribori.id}}</a></td>
                <td>{{pribori.naziv}}</td>
                <td>{{pribori.vrsta}}</td>
                <td jhiTranslate="{{'manProdApp.JedMere.' + pribori.jedMere}}">{{pribori.jedMere}}</td>
                <td>{{pribori.namena}}</td>
                <td>{{pribori.cena}}</td>
                <td>{{pribori.trajanje | date:'medium'}}</td>
                <td>
                    <div *ngIf="pribori.zahvati">
                        <a [routerLink]="['../zahvati', pribori.zahvati?.id, 'view' ]" >{{pribori.zahvati?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pribori', pribori.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pribori', pribori.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pribori/'+ pribori.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
