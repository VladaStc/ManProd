<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.alati.home.title">Alatis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alati" [routerLink]="['/alati/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.alati.home.createLabel">
            Create new Alati
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="alatis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.alati.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.alati.vrsta">Vrsta</span></th>
            <th><span jhiTranslate="manProdApp.alati.jedMere">Jed Mere</span></th>
            <th><span jhiTranslate="manProdApp.alati.namena">Namena</span></th>
            <th><span jhiTranslate="manProdApp.alati.cena">Cena</span></th>
            <th><span jhiTranslate="manProdApp.alati.trajanje">Trajanje</span></th>
            <th><span jhiTranslate="manProdApp.alati.zahvati">Zahvati</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alati of alatis ;trackBy: trackId">
                <td><a [routerLink]="['/alati', alati.id, 'view' ]">{{alati.id}}</a></td>
                <td>{{alati.naziv}}</td>
                <td>{{alati.vrsta}}</td>
                <td jhiTranslate="{{'manProdApp.JedMere.' + alati.jedMere}}">{{alati.jedMere}}</td>
                <td>{{alati.namena}}</td>
                <td>{{alati.cena}}</td>
                <td>{{alati.trajanje | date:'medium'}}</td>
                <td>
                    <div *ngIf="alati.zahvati">
                        <a [routerLink]="['../zahvati', alati.zahvati?.id, 'view' ]" >{{alati.zahvati?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/alati', alati.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alati', alati.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'alati/'+ alati.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
