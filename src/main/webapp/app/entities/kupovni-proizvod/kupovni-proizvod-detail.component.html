<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kupovniProizvod">
            <h2><span jhiTranslate="manProdApp.kupovniProizvod.detail.title">Kupovni Proizvod</span> {{kupovniProizvod.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.naziv">Naziv</span></dt>
                <dd>
                    <span>{{kupovniProizvod.naziv}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.vrsta">Vrsta</span></dt>
                <dd>
                    <span>{{kupovniProizvod.vrsta}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.jedMere">Jed Mere</span></dt>
                <dd>
                    <span jhiTranslate="{{'manProdApp.JedMere.' + kupovniProizvod.jedMere}}">{{kupovniProizvod.jedMere}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.namena">Namena</span></dt>
                <dd>
                    <span>{{kupovniProizvod.namena}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.cena">Cena</span></dt>
                <dd>
                    <span>{{kupovniProizvod.cena}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.kupovniProizvod.napomena">Napomena</span></dt>
                <dd>
                    <span>{{kupovniProizvod.napomena}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kupovni-proizvod', kupovniProizvod.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
