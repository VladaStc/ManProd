<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-konstruktivna-sastavnica-heading" jhiTranslate="manProdApp.konstruktivnaSastavnica.home.createOrEditLabel">Create or edit a Konstruktivna Sastavnica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!konstruktivnaSastavnica.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="konstruktivnaSastavnica.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.konstruktivnaSastavnica.sifraDela" for="field_sifraDela">Sifra Dela</label>
                    <input type="text" class="form-control" name="sifraDela" id="field_sifraDela"
                        [(ngModel)]="konstruktivnaSastavnica.sifraDela" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.konstruktivnaSastavnica.nazivDela" for="field_nazivDela">Naziv Dela</label>
                    <input type="text" class="form-control" name="nazivDela" id="field_nazivDela"
                        [(ngModel)]="konstruktivnaSastavnica.nazivDela" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.konstruktivnaSastavnica.kolicina" for="field_kolicina">Kolicina</label>
                    <input type="number" class="form-control" name="kolicina" id="field_kolicina"
                        [(ngModel)]="konstruktivnaSastavnica.kolicina" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
