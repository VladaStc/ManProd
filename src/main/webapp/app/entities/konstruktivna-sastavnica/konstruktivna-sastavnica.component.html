<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.konstruktivnaSastavnica.home.title">Konstruktivna Sastavnicas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-konstruktivna-sastavnica" [routerLink]="['/konstruktivna-sastavnica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.konstruktivnaSastavnica.home.createLabel">
            Create new Konstruktivna Sastavnica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="konstruktivnaSastavnicas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sifraDela"><span jhiTranslate="manProdApp.konstruktivnaSastavnica.sifraDela">Sifra Dela</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nazivDela"><span jhiTranslate="manProdApp.konstruktivnaSastavnica.nazivDela">Naziv Dela</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="kolicina"><span jhiTranslate="manProdApp.konstruktivnaSastavnica.kolicina">Kolicina</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let konstruktivnaSastavnica of konstruktivnaSastavnicas ;trackBy: trackId">
                <td><a [routerLink]="['/konstruktivna-sastavnica', konstruktivnaSastavnica.id, 'view' ]">{{konstruktivnaSastavnica.id}}</a></td>
                <td>{{konstruktivnaSastavnica.sifraDela}}</td>
                <td>{{konstruktivnaSastavnica.nazivDela}}</td>
                <td>{{konstruktivnaSastavnica.kolicina}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/konstruktivna-sastavnica', konstruktivnaSastavnica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/konstruktivna-sastavnica', konstruktivnaSastavnica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'konstruktivna-sastavnica/'+ konstruktivnaSastavnica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
