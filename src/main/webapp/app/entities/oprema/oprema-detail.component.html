<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="oprema">
            <h2><span jhiTranslate="manProdApp.oprema.detail.title">Oprema</span> {{oprema.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="manProdApp.oprema.naziv">Naziv</span></dt>
                <dd>
                    <span>{{oprema.naziv}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.oprema.lokacija">Lokacija</span></dt>
                <dd>
                    <span>{{oprema.lokacija}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.oprema.struktura">Struktura</span></dt>
                <dd>
                    <span>{{oprema.struktura}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.oprema.rukovodilac">Rukovodilac</span></dt>
                <dd>
                    <span>{{oprema.rukovodilac}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.oprema.napomena">Napomena</span></dt>
                <dd>
                    <span>{{oprema.napomena}}</span>
                </dd>
                <dt><span jhiTranslate="manProdApp.oprema.obradniSistem">Obradni Sistem</span></dt>
                <dd>
                    <div *ngIf="oprema.obradniSistem">
                        <a [routerLink]="['/obradni-sistem', oprema.obradniSistem?.id, 'view']">{{oprema.obradniSistem?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/oprema', oprema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
