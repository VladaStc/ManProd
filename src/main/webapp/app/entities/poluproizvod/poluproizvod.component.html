<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.poluproizvod.home.title">Poluproizvods</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-poluproizvod" [routerLink]="['/poluproizvod/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.poluproizvod.home.createLabel">
            Create new Poluproizvod
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="poluproizvods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.vrsta">Vrsta</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.jedMere">Jed Mere</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.namena">Namena</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.cena">Cena</span></th>
            <th><span jhiTranslate="manProdApp.poluproizvod.napomena">Napomena</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let poluproizvod of poluproizvods ;trackBy: trackId">
                <td><a [routerLink]="['/poluproizvod', poluproizvod.id, 'view' ]">{{poluproizvod.id}}</a></td>
                <td>{{poluproizvod.naziv}}</td>
                <td>{{poluproizvod.vrsta}}</td>
                <td jhiTranslate="{{'manProdApp.JedMere.' + poluproizvod.jedMere}}">{{poluproizvod.jedMere}}</td>
                <td>{{poluproizvod.namena}}</td>
                <td>{{poluproizvod.cena}}</td>
                <td>{{poluproizvod.napomena}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/poluproizvod', poluproizvod.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/poluproizvod', poluproizvod.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'poluproizvod/'+ poluproizvod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
