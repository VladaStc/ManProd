<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.zahvati.home.title">Zahvatis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zahvati" [routerLink]="['/zahvati/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.zahvati.home.createLabel">
            Create new Zahvati
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="zahvatis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.zahvati.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.zahvati.vremeRada">Vreme Rada</span></th>
            <th><span jhiTranslate="manProdApp.zahvati.pomocnoVreme">Pomocno Vreme</span></th>
            <th><span jhiTranslate="manProdApp.zahvati.cena">Cena</span></th>
            <th><span jhiTranslate="manProdApp.zahvati.skica">Skica</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zahvati of zahvatis ;trackBy: trackId">
                <td><a [routerLink]="['/zahvati', zahvati.id, 'view' ]">{{zahvati.id}}</a></td>
                <td>{{zahvati.naziv}}</td>
                <td>{{zahvati.vremeRada}}</td>
                <td>{{zahvati.pomocnoVreme}}</td>
                <td>{{zahvati.cena}}</td>
                <td>{{zahvati.skica}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/zahvati', zahvati.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/zahvati', zahvati.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zahvati/'+ zahvati.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
