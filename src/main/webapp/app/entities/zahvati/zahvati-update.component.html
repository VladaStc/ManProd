<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-zahvati-heading" jhiTranslate="manProdApp.zahvati.home.createOrEditLabel">Create or edit a Zahvati</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!zahvati.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="zahvati.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.zahvati.naziv" for="field_naziv">Naziv</label>
                    <input type="text" class="form-control" name="naziv" id="field_naziv"
                        [(ngModel)]="zahvati.naziv" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.zahvati.vremeRada" for="field_vremeRada">Vreme Rada</label>
                    <input type="number" class="form-control" name="vremeRada" id="field_vremeRada"
                        [(ngModel)]="zahvati.vremeRada" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.zahvati.pomocnoVreme" for="field_pomocnoVreme">Pomocno Vreme</label>
                    <input type="number" class="form-control" name="pomocnoVreme" id="field_pomocnoVreme"
                        [(ngModel)]="zahvati.pomocnoVreme" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.zahvati.cena" for="field_cena">Cena</label>
                    <input type="number" class="form-control" name="cena" id="field_cena"
                        [(ngModel)]="zahvati.cena" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.zahvati.skica" for="field_skica">Skica</label>
                    <input type="text" class="form-control" name="skica" id="field_skica"
                        [(ngModel)]="zahvati.skica" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
