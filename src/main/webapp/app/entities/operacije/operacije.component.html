<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.operacije.home.title">Operacijes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-operacije" [routerLink]="['/operacije/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.operacije.home.createLabel">
            Create new Operacije
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="operacijes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.operacije.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.operacije.vremeRada">Vreme Rada</span></th>
            <th><span jhiTranslate="manProdApp.operacije.pomocnoVreme">Pomocno Vreme</span></th>
            <th><span jhiTranslate="manProdApp.operacije.cena">Cena</span></th>
            <th><span jhiTranslate="manProdApp.operacije.skica">Skica</span></th>
            <th><span jhiTranslate="manProdApp.operacije.zahvati">Zahvati</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operacije of operacijes ;trackBy: trackId">
                <td><a [routerLink]="['/operacije', operacije.id, 'view' ]">{{operacije.id}}</a></td>
                <td>{{operacije.naziv}}</td>
                <td>{{operacije.vremeRada}}</td>
                <td>{{operacije.pomocnoVreme}}</td>
                <td>{{operacije.cena}}</td>
                <td>{{operacije.skica}}</td>
                <td>
                    <div *ngIf="operacije.zahvati">
                        <a [routerLink]="['../zahvati', operacije.zahvati?.id, 'view' ]" >{{operacije.zahvati?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/operacije', operacije.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/operacije', operacije.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operacije/'+ operacije.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
