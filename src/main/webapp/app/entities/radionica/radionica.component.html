<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.radionica.home.title">Radionicas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-radionica" [routerLink]="['/radionica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.radionica.home.createLabel">
            Create new Radionica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="radionicas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.radionica.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.radionica.lokacija">Lokacija</span></th>
            <th><span jhiTranslate="manProdApp.radionica.povrsina">Povrsina</span></th>
            <th><span jhiTranslate="manProdApp.radionica.rukovodilac">Rukovodilac</span></th>
            <th><span jhiTranslate="manProdApp.radionica.napomena">Napomena</span></th>
            <th><span jhiTranslate="manProdApp.radionica.radnoMesto">Radno Mesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let radionica of radionicas ;trackBy: trackId">
                <td><a [routerLink]="['/radionica', radionica.id, 'view' ]">{{radionica.id}}</a></td>
                <td>{{radionica.naziv}}</td>
                <td>{{radionica.lokacija}}</td>
                <td>{{radionica.povrsina}}</td>
                <td>{{radionica.rukovodilac}}</td>
                <td>{{radionica.napomena}}</td>
                <td>
                    <div *ngIf="radionica.radnoMesto">
                        <a [routerLink]="['../radno-mesto', radionica.radnoMesto?.id, 'view' ]" >{{radionica.radnoMesto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/radionica', radionica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/radionica', radionica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'radionica/'+ radionica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
