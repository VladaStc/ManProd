<div>
    <h2 id="page-heading">
        <span jhiTranslate="manProdApp.odelenje.home.title">Odelenjes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-odelenje" [routerLink]="['/odelenje/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="manProdApp.odelenje.home.createLabel">
            Create new Odelenje
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="odelenjes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.naziv">Naziv</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.lokacija">Lokacija</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.povrsina">Povrsina</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.rukovodilac">Rukovodilac</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.napomena">Napomena</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.radionica">Radionica</span></th>
            <th><span jhiTranslate="manProdApp.odelenje.obradniSistem">Obradni Sistem</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let odelenje of odelenjes ;trackBy: trackId">
                <td><a [routerLink]="['/odelenje', odelenje.id, 'view' ]">{{odelenje.id}}</a></td>
                <td>{{odelenje.naziv}}</td>
                <td>{{odelenje.lokacija}}</td>
                <td>{{odelenje.povrsina}}</td>
                <td>{{odelenje.rukovodilac}}</td>
                <td>{{odelenje.napomena}}</td>
                <td>
                    <div *ngIf="odelenje.radionica">
                        <a [routerLink]="['../radionica', odelenje.radionica?.id, 'view' ]" >{{odelenje.radionica?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="odelenje.obradniSistem">
                        <a [routerLink]="['../obradni-sistem', odelenje.obradniSistem?.id, 'view' ]" >{{odelenje.obradniSistem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/odelenje', odelenje.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/odelenje', odelenje.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'odelenje/'+ odelenje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
