<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sirovine-heading" jhiTranslate="manProdApp.sirovine.home.createOrEditLabel">Create or edit a Sirovine</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sirovine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sirovine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.sifra" for="field_sifra">Sifra</label>
                    <input type="text" class="form-control" name="sifra" id="field_sifra"
                        [(ngModel)]="sirovine.sifra" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.naziv" for="field_naziv">Naziv</label>
                    <input type="text" class="form-control" name="naziv" id="field_naziv"
                        [(ngModel)]="sirovine.naziv" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.vrsta" for="field_vrsta">Vrsta</label>
                    <input type="text" class="form-control" name="vrsta" id="field_vrsta"
                        [(ngModel)]="sirovine.vrsta" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.jedMere" for="field_jedMere">Jed Mere</label>
                    <select class="form-control" name="jedMere" [(ngModel)]="sirovine.jedMere" id="field_jedMere" >
                        <option value="KOM">{{'manProdApp.JedMere.KOM' | translate}}</option>
                        <option value="KG">{{'manProdApp.JedMere.KG' | translate}}</option>
                        <option value="L">{{'manProdApp.JedMere.L' | translate}}</option>
                        <option value="M2">{{'manProdApp.JedMere.M2' | translate}}</option>
                        <option value="M3">{{'manProdApp.JedMere.M3' | translate}}</option>
                        <option value="TABLA">{{'manProdApp.JedMere.TABLA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.namena" for="field_namena">Namena</label>
                    <input type="text" class="form-control" name="namena" id="field_namena"
                        [(ngModel)]="sirovine.namena" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.nabavnaCena" for="field_nabavnaCena">Nabavna Cena</label>
                    <input type="number" class="form-control" name="nabavnaCena" id="field_nabavnaCena"
                        [(ngModel)]="sirovine.nabavnaCena" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.napomena" for="field_napomena">Napomena</label>
                    <input type="text" class="form-control" name="napomena" id="field_napomena"
                        [(ngModel)]="sirovine.napomena" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.operacijeURadnomNalogu" for="field_operacijeURadnomNalogu">Operacije U Radnom Nalogu</label>
                    <select class="form-control" id="field_operacijeURadnomNalogu" name="operacijeURadnomNalogu" [(ngModel)]="sirovine.operacijeURadnomNalogu">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="operacijeURadnomNaloguOption.id === sirovine.operacijeURadnomNalogu?.id ? sirovine.operacijeURadnomNalogu : operacijeURadnomNaloguOption" *ngFor="let operacijeURadnomNaloguOption of operacijeuradnomnalogus; trackBy: trackOperacijeURadnomNaloguById">{{operacijeURadnomNaloguOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.operacije" for="field_operacije">Operacije</label>
                    <select class="form-control" id="field_operacije" name="operacije" [(ngModel)]="sirovine.operacije">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="operacijeOption.id === sirovine.operacije?.id ? sirovine.operacije : operacijeOption" *ngFor="let operacijeOption of operacijes; trackBy: trackOperacijeById">{{operacijeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="manProdApp.sirovine.zahvati" for="field_zahvati">Zahvati</label>
                    <select class="form-control" id="field_zahvati" name="zahvati" [(ngModel)]="sirovine.zahvati">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="zahvatiOption.id === sirovine.zahvati?.id ? sirovine.zahvati : zahvatiOption" *ngFor="let zahvatiOption of zahvatis; trackBy: trackZahvatiById">{{zahvatiOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
